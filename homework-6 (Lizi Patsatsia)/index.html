<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="../styles/effect.html"></iframe>
    <form action="#" method="post">
        <fieldset>
            <legend>Pilot Credentials</legend>
            <label for="pilot_name">Pilot Name:</label>
            <input type="text" id="pilot_name" name="pilot_name" required
            placeholder="Enter name">
            <br>
            <label for="password">Access Code:</label>
            <input type="password" id="password" name="access_code" required>
            <br>
            <label for="email">Command Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <label for="demage">Hull Damage (%):</label>
            <input type="number" id="demage" name="hull_damage" required>
            <br>
            <label for="emergency">Emergency Level:</label>
            <select id="emergency" name="emergency_level" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Mission Log & Evidence</legend>
            <label for="message">SOS Message:</label>
            <textarea id="message" name="message" required rows="3"></textarea>
        </fieldset>

        <div>
            <input type="checkbox" id="quarantine" name="checkbox" required>
            <label for="checkbox">I agree to quarantine protocols.</label>
        </div>

        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="../scripts/launch.js"></script>
</body>
</html>
